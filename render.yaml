services:
  - type: web
    name: ipt-final
    env: node
    buildCommand: cd backend && npm install && cd .. && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: PORT
        value: 3000
    healthCheckPath: /
    autoDeploy: true 